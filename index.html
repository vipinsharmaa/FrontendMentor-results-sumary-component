<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

  <div id="container">
    <div id="result">
        <p>Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="summary">
       <h3>Summary</h3>
      <ul>
        <li class="list-item-reaction">
          <span class="label reaction"><img src="assets/images/icon-reaction.svg">Reaction</span>
          <span class="value">80 / 100</span>
        </li>
        <li class="list-item-memory">
          <span class="label memory"><img src="assets/images/icon-memory.svg">Memory</span>
          <span class="value">92 / 100</span>
        </li>
        <li class="list-item-verbal">
          <span class="label verbal"><img src="assets/images/icon-verbal.svg">Verbal</span>
          <span class="value">61 / 100</span>
        </li>
        <li class="list-item-visual">
          <span class="label visual"><img src="assets/images/icon-visual.svg">Visual</span>
          <span class="value">72 / 100</span>
        </li>
      </ul>
      
      <button>Continue</button>
       
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vipinsharmaa">Vipin Sharma</a>.
  </div>
</body>
</html>
